<!DOCTYPE html>
<html lang="fr">

<head>
    <title>How I Fight Your Bro</title>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <!-- CSS file -->
    <link rel="stylesheet" href="custom.css">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
        integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <link href="https://fonts.googleapis.com/css?family=Bebas+Neue|Maven+Pro&display=swap" rel="stylesheet">
</head>

<body>
    <div class="container">
        <div class="row col-md-12 flex-row">
            <div class="col-md-3 col-sm-12 col-12 flex-column">
                <div class="mb-5">
                    <h1>how I <br>fight <br>your Bro</h1>
                </div>
                <div class="mb-4 pt-2 shadow rounded-lg d-flex flex-row">
                    <div>
                        <img src="assets/ted_full_size.png">
                    </div>
                    <div class="flex-column align-self-center">
                        <div class="flex-row d-flex">
                            <h6>Weapon : </h6>
                            <div id="tedWeapon" class="weaponTie"></div>
                        </div>
                        <div>
                            <h6>Health : 100%</h6>
                        </div>
                    </div>
                </div>
                <div class="pt-2 shadow rounded-lg d-flex flex-row">
                    <div>
                        <img src="assets/barney_full_size.png">
                    </div>
                    <div class="flex-column align-self-center">
                        <div class="flex-row d-flex">
                            <h6>Weapon : </h6>
                            <div id="barneyWeapon" class="weaponTie"></div>
                        </div>
                        <div>
                            <h6>Health : 100%</h6>
                        </div>
                    </div>
                </div>
            </div>
            <div class="col-md-6 col-sm-12 col-12 d-flex row justify-content-center game"></div>
            <div class="col-md-3 col-sm-12 col-12 flex-column d-flex align-vertical">
                <div class="mb-4">
                    <img src="assets/tie-big.png">
                    <span>Damage : 10</span>
                </div>
                <div class="mb-4">
                    <img src="assets/umbrella-big.png">
                    <span>Damage : 20</span>
                </div>
                <div class="mb-4">
                    <img src="assets/blue-horn-big.png">
                    <span>Damage : 20</span>
                </div>
                <div class="mb-4">
                    <img src="assets/pineapple-big.png">
                    <span>Damage : 30</span>
                </div>
            </div>
        </div>

        <!-- Modal Fight -->
        <div class="modal d-none" id="modalFight" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel"
            aria-hidden="true">
            <div class="modal-dialog" role="document">
                <div class="modal-content">
                    <div class="modal-header justify-content-center">
                        <h5 class="modal-title">A fight is coming, and it will be legendary !
                        </h5>
                    </div>
                    <div class="modal-body">
                        <div class="d-flex flex-row justify-content-around">
                            <img src="assets/ted_full_size.png" id="tedImg" class="">
                            <img src="assets/barney_full_size.png" id="barneyImg" class="">
                        </div>
                        <div class="d-flex flex-row justify-content-around">
                            <div><span id="player1Xp">100</span></div>
                            <div><span id="player2Xp">100</span></div>
                        </div>
                        <div class="modal-footer justify-content-around">
                            <button type="button" class="btn btn-primary attack">Attack</button>
                            <button type="button" class="btn btn-primary defend">Defend</button>
                        </div>
                    </div>
                </div>
            </div>
        </div>

        <!-- Modal End Game -->
        <div class="modal d-none" id="modalEndGame" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel"
            aria-hidden="true">
            <div class="modal-dialog" role="document">
                <div class="modal-content">
                    <div class="modal-header">
                        <h5 class="modal-title">Fight is over !!
                        </h5>
                        <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                            <span aria-hidden="true">&times;</span>
                        </button>
                    </div>
                    <div class="modal-body">
                        ...
                    </div>
                </div>
            </div>
        </div>

    </div>
</body>

<script src="https://code.jquery.com/jquery-3.4.1.js" integrity="sha256-WpOohJOqMqqyKL9FccASB9O0KwACQJpFTUBLTYOVvVU="
    crossorigin="anonymous"></script>
<script src='./game.js'></script>
<script src='./board.js'></script>
<script src="./game-attribute.js"></script>
<script src='./players.js'></script>
<script src='./weapons.js'></script>
<script src='./app.js'></script>

</html>
